<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bonnie Appleton About Page</title>

		<!--Fonts-->
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:100,300|Codystar' rel='stylesheet' type='text/css'>

    <!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!--Stylesheet-->
		<link rel="stylesheet" href="bonnie-style.css">
  </head>
  <body>

    <div class="container-flex">

      <!--header-->
      <div class="row">
        <div class="cv-header header navbar text-right col-md-12">
          <div class="row">
            <div class="pull-right title-block">
              <div class="title" id="my-name">
                <a href="index.html">
                  <h1>Bonnie Appleton</h1>
                </a>
              </div>
              <div class="subtitle">
                <h2>Web Developer</h2>
              </div>
              <div class="email">
                <h4>bemappleton@gmail.com</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="pull-right" id="github-link">
              <a href="https://github.com/bonnifer/Bonnie-Portfolio-Website">
                <img class="responsive-image" src="images/precision-round/png/65px/github.png" alt="github-icon"/>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!--CV sections-->
      <div class="row">
        <div class="col-md-12">
          <div class="cv-body">
            <div class="cv-section" id="welcome">
              <h2>Welcome to my website, I'm glad you're here</h2>
            </div>
            <div class="cv-section" id="about-me-img">
              <img src="images/bonnieappleton.jpg">
            </div>
            <div class="cv-section" id="about-me">
              <p>This is my about me</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
